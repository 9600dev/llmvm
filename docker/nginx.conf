server {
    listen 8080;
    server_name localhost;
    
    root /home/llmvm/llmvm/web/llmvm-chat-studio/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}